<form [formGroup]="form" class="example-form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>Datos del Producto</mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Titulo</mat-label>
                <input formControlName="title" matInput type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Precio</mat-label>
                <input formControlName="price" matInput type="text" autocomplete="off">
                <mat-error *ngIf="priceField.hasError('invalid_price')">no te debes pasar de 1000</mat-error>
                <mat-error *ngIf="priceField.hasError('required')">el campo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Descripcion</mat-label>
                <input formControlName="description" matInput type="text">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
