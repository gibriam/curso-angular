<form [formGroup]="form" class="example-form" (ngSubmit)="saveUser($event)">
    <mat-card>
        <mat-card-header>Registro</mat-card-header>
        <mat-card-content>        
            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" autocomplete="off">
                <mat-error *ngIf="nameField.hasError('required')">el campo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Correo</mat-label>
                <input formControlName="email" matInput type="text" autocomplete="off">
                <mat-error *ngIf="emailField.hasError('email')">Correo Invalido</mat-error>
                <mat-error *ngIf="emailField.hasError('required')">el campo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Contrase√±a</mat-label>
                <input formControlName="pass" matInput type="text" autocomplete="off">
                <mat-error *ngIf="passField.hasError('required')">el campo es requerido</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
